<%: func Err(e *ErrMessage, w io.Writer) (int, error) %>
<%~ "base.html" %>

<%@ title { %><%=s e.Title %> - Computing Fun<% } %>

<%@ styles { %>
    <link rel="stylesheet" type="text/css" href="/client/base/error.css">
<% } %>

<%@ body { %>
    <img class="icon-err" src="/client/icon/err.svg" alt="Computing Fun Error" height="250" width="250">
    <div class="err">
        <div class="message"><%=s e.Message %></div>
        <div class="code"><%=s e.Code %></div>
    </div>
<% } %>
