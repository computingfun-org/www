image: golang:latest

before_script:
    - go mod tidy

stages:
    - test
    - build

vet:
  stage: test
  script:
    - go vet ./...

test:
  stage: test
  script:
    - go test ./...

test-race:
  stage: test
  script:
    - go test -race ./...

build:
    stage: build
    script:
      - go build -o cf-www
    artifacts:
      paths:
        - cf-www
