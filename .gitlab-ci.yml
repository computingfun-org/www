stages:
  - build
  - deploy

build:
  image: golang:latest
  stage: build
  variables:
    GIT_STRATEGY: clone
  script:
    - go build -v -o cf-www
  artifacts:
    paths:
      - cf-www

deploy:
  image: alpine:latest
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - apk add openssh
    - mkdir ~/.ssh
    - eval $(ssh-agent -s)
    - apk add bash
    - bash -c "ssh-add <(echo '$SSH_KEY')"
    - ssh-keyscan -H $SSH_DOMAIN >> ~/.ssh/known_hosts
    
    - scp cf-www $SSH_USER@$SSH_DOMAIN:$SSH_PATH
    - ssh $SSH_USER@$SSH_DOMAIN cf-www -install
    - ssh $SSH_USER@$SSH_DOMAIN reboot
  only:
    - master
